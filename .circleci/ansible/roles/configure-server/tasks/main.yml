---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

# disabled uneeded steps while utilizing workaround. 

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create web folder"
  become: yes
  file:
      path: /home/ubuntu/web
      state: directory

- name: "copy backend build"
  become: yes
  unarchive:
    src: /tmp/workspace/backend.tar.gz
    dest: /home/ubuntu/web/
    owner: ubuntu
  
- name: "copy backend package.json"
  become: yes
  copy:
    src: /tmp/workspace/package.json
    dest: /home/ubuntu/web/
    owner: ubuntu

- name: "install npm dependencies even though i'm pretty sure i should not have to"
  shell: |
    cd /home/ubuntu/web
    npm i


- name: "configure pm2 start as service"
  become: yes
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu

- name: "start backend app with pm2"
  become: yes
  shell: |
    cd /home/ubuntu/web
    /usr/local/bin/pm2 start --name "backend" npm -- start

